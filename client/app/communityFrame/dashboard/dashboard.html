
<div class = "dashboard" ng-controller="DashboardController">
  <div id = "roomsContent">
    <!-- Rooms Name -->
    <div id = "rooms">
    <h4 id = "contentNames">Rooms
      <!-- button to add rooms -->
      <div class="glyphicon glyphicon-plus" ng-click="add()"></div>
    </h4>
      <!-- Rooms are added and removed here -->
      <div id = "contentBucketRooms">
        <!-- Each room -->
        <h6 ng-repeat="room in rooms" id="insideContent"><a href="javascript:void(0);" ng-click="roomName(this);">{{room.name}}</a></h6>
    
      </div>
    </div>
    <!-- Tags Name -->
    <div id = "tags">
    <h4 id = "contentNames">Tags </h4>
      <!-- Tags are added and removed here -->
      <div id = "contentBucketTags">
        <!-- Each Tag -->
        <h6 id = "insideContent">#Housing</h6>
        <h6 id = "insideContent">#Social</h6>
        <h6 id = "insideContent">#Curriculum</h6>
        <h6 id = "insideContent">#Commute</h6>
        <h6 id = "insideContent">#Housing</h6>
        <h6 id = "insideContent">#Social</h6>
        <h6 id = "insideContent">#Curriculum</h6>
        <h6 id = "insideContent">#Commute</h6>
        <h6 id = "insideContent">#Housing</h6>
        <h6 id = "insideContent">#Social</h6>
        <h6 id = "insideContent">#Curriculum</h6>
        <h6 id = "insideContent">#Commute</h6> 
      </div>
    </div>
  </div>
</div>

<div>
  <form novalidate class="simple-form">
    Name: <input type="text" ng-model="community.name"/><br/>
    E-mail: <input type="email" ng-model="community.email"/><br/>
    Password: <input type="password" ng-model="community.password" /><br/>
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(community)" value="Submit" />
  </form>
</div>

<!DOCTYPE html>
<html ng-app='interim'>
  <head>
    <meta charset="utf-8" />
    <title>Interim</title>
    <link rel="stylesheet" type="text/css" href="./client/styles/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Bootstrap social (for buttons such as github)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.9.0/bootstrap-social.css">
    <link rel="stylesheet" href="./client/lib/components/fortawesome/font-awesome/v4.3.0/css/font-awesome.css">
  </head>
  <body>

    <!-- the ui-view directive is where our templates will be loaded into when naviagted to -->
    <div ui-view></div>

    <!-- scripts -->

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>

    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.css" />
    <script src="https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.js"></script>

    <script src="./node_modules/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="./node_modules/ui-router/angular-ui-router.js"></script>
    <script src="./client/app/communityFrame/communityFrame.js"></script>
    <script src="./client/app/landingPage/landingPage.js"></script>
    <script src="./client/app/nav/nav.js"></script>
    <script src="./client/app/userProfile/userProfile.js"></script>
    <script src="./client/app/yourCommunityList/yourCommunityList.js"></script>
    <script src="./client/app/services/services.js"></script>
    <script src="./client/app/app.js"></script>
  </body>
</html>
